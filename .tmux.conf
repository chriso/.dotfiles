# use ^a as the prefix
set -g prefix C-a

# enable mouse support
set -g mouse on

# create a new session if one doesn't exist yet
new-session

# disable the status bar
set -g status off

# set border colours
set -g pane-border-style fg=black
set -g pane-active-border-style fg=black

# window splits
bind \ split-window -h
bind - split-window -v

# resize with Meta in smaller increments
bind -r M-Up    resize-pane -U
bind -r M-Down  resize-pane -D
bind -r M-Left  resize-pane -L
bind -r M-Right resize-pane -R
